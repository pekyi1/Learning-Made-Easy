<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects</title>
    <style>
        /* Basic styling */
        body,
        html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card-section {
            display: flex;
            gap: 20px;
            padding: 20px;
            justify-content: center;
            margin-top: 50px;
        }

        .card {
            width: 200px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .view-topics-btn {
            margin-top: 10px;
            cursor: pointer;
            background-color: #2c665d;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 4px;
        }

        /* Sidebar styling */
        .sidebar {
            position: fixed;
            top: 0;
            right: -250px;
            /* Hidden initially */
            width: 250px;
            height: 100vh;
            background-color: #f9f9f9;
            box-shadow: -3px 0 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: right 0.3s ease;
            overflow-y: auto;
        }

        .sidebar.show {
            right: 0;
        }

        .sidebar h4 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .sidebar ul {
            list-style-type: none;
            padding-left: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #2c665d;
        }

        .close-sidebar {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2em;
            cursor: pointer;
            color: #7f8c8d;
        }

        /* Summary container styling */
        .summary-content {
            padding: 20px;
            margin-top: 20px;
            max-width: 600px;
        }

        .summary-title {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .subtopic {
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>

<body>

    <div class="card-section">
        <div class="card">
            <h3>Mathematics</h3>
            <button class="view-topics-btn" onclick="toggleSidebar('Mathematics')">View Topics</button>
        </div>
        <div class="card">
            <h3>Science</h3>
            <button class="view-topics-btn" onclick="toggleSidebar('Science')">View Topics</button>
        </div>
        <div class="card">
            <h3>Literature</h3>
            <button class="view-topics-btn" onclick="toggleSidebar('Literature')">View Topics</button>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <span class="close-sidebar" onclick="toggleSidebar()">âœ–</span>
        <h4 id="sidebar-title"></h4>
        <ul id="sidebar-topics" class="topic-list"></ul>
    </div>

    <div class="summary-content" id="summary-container"></div>

    <script>
        const topics = {
                'Mathematics': ['Angles', 'Trigonometry', 'Algebra', 'Calculus'],
                'Science': ['Physics', 'Chemistry', 'Biology'],
                'Literature': ['Poetry', 'Drama', 'Classic Novels']
            };

            function toggleSidebar(subject = null) {
                const sidebar = document.getElementById('sidebar');
                const sidebarTitle = document.getElementById('sidebar-title');
                const sidebarTopics = document.getElementById('sidebar-topics');

                if (subject) {
                    sidebarTitle.textContent = `Topics in ${subject}`;
                    sidebarTopics.innerHTML = topics[subject]
                        .map(topic => `<li><a href="summary-test.html?topic=${encodeURIComponent(topic)}">${topic}</a></li>`)
                        .join('');
                }

                sidebar.classList.toggle('show');
            }

            document.addEventListener('click', function (event) {
                const sidebar = document.getElementById('sidebar');
                if (sidebar.classList.contains('show') && !sidebar.contains(event.target) && !event.target.closest('.view-topics-btn')) {
                    sidebar.classList.remove('show');
                }
            });
    </script>

</body>

</html>
